class="comment">// AssembleLineProblem.cpp : 定义控制台应用程序的入口点。</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">"stdafx.h"</span></span></span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">装配线问题，装配线2条，装配站6个</span></span><br><span class="line"><span class="comment">来源：《算法导论》第四版中文版P192</span></span><br><span class="line"><span class="comment">分类：动态规划，算法，ACM</span></span><br><span class="line"><span class="comment">@Author:XiaJun</span></span><br><span class="line"><span class="comment">@Time:May 3rd,2018</span></span><br><span class="line"><span class="comment">**/</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//在装配线上装配的时间</span></span><br><span class="line"><span class="keyword">int</span> assembleTime[<span class="number">2</span>][<span class="number">6</span>] = &#123;&#123;<span class="number">7</span>,<span class="number">9</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">8</span>,<span class="number">4</span>&#125;,&#123;<span class="number">8</span>,<span class="number">5</span>,<span class="number">6</span>,<span class="number">4</span>,<span class="number">5</span>,<span class="number">7</span>&#125;&#125;;</span><br><span class="line"></span><br><span class="line"><span class="comment">//转移的时间</span></span><br><span class="line"><span class="keyword">int</span> transTime[<span class="number">2</span>][<span class="number">6</span>] = &#123;&#123;<span class="number">2</span>,<span class="number">2</span>,<span class="number">1</span>,<span class="number">2</span>,<span class="number">2</span>,<span class="number">1</span>&#125;,&#123;<span class="number">4</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">1</span>,<span class="number">3</span>,<span class="number">4</span>&#125;&#125;;</span><br><span class="line"></span><br><span class="line"><span class="comment">//最后一道流程装配完成后到下线的时间</span></span><br><span class="line"><span class="keyword">int</span> offLineTime[<span class="number">2</span>][<span class="number">1</span>] = &#123;&#123;<span class="number">3</span>&#125;,&#123;<span class="number">2</span>&#125;&#125;;</span><br><span class="line"></span><br><span class="line"><span class="comment">//求最小值</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">getMin</span><span class="params">(<span class="keyword">int</span> a,<span class="keyword">int</span> b)</span> </span>&#123;</span><br><span class="line">	<span class="keyword">return</span> a &lt; b?a:b;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="comment">//存放到达第几个装配站的最短时间，f[1][1]表示到达第2条装配线的第2个装配站的最短时间</span></span><br><span class="line">	<span class="keyword">int</span> fast[<span class="number">2</span>][<span class="number">6</span>];</span><br><span class="line">	<span class="comment">//初始化，C语言这一点很蛋疼</span></span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>;i &lt; <span class="number">2</span>;i++)</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> j = <span class="number">0</span>;j &lt; <span class="number">6</span>;j++)</span><br><span class="line">			fast[i][j] = <span class="number">0</span>;</span><br><span class="line">	<span class="comment">//初始化装配站1的最短时间</span></span><br><span class="line">	fast[<span class="number">0</span>][<span class="number">0</span>] = transTime[<span class="number">0</span>][<span class="number">0</span>]+assembleTime[<span class="number">0</span>][<span class="number">0</span>];</span><br><span class="line">	fast[<span class="number">1</span>][<span class="number">0</span>] = transTime[<span class="number">1</span>][<span class="number">0</span>]+assembleTime[<span class="number">1</span>][<span class="number">0</span>];</span><br><span class="line"></span><br><span class="line">	<span class="comment">//开始计算</span></span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> j = <span class="number">1</span>;j &lt; <span class="number">6</span>;j++) &#123;</span><br><span class="line">		<span class="comment">//从同一条生产线直接投送过来所需的时间</span></span><br><span class="line">		<span class="keyword">int</span> sameLine = fast[<span class="number">0</span>][j<span class="number">-1</span>]+assembleTime[<span class="number">0</span>][j];</span><br><span class="line">		<span class="comment">//从另一条生产线转移过来所需的时间</span></span><br><span class="line">		<span class="keyword">int</span> otherLine = fast[<span class="number">1</span>][j<span class="number">-1</span>]+assembleTime[<span class="number">0</span>][j]+transTime[<span class="number">0</span>][j];</span><br><span class="line">		fast[<span class="number">0</span>][j] = getMin(sameLine,otherLine);</span><br><span class="line"></span><br><span class="line">		<span class="comment">//从同一条生产线直接投送过来所需的时间</span></span><br><span class="line">		sameLine = fast[<span class="number">1</span>][j<span class="number">-1</span>]+assembleTime[<span class="number">1</span>][j];</span><br><span class="line">		<span class="comment">//从另一条生产线转移过来所需的时间</span></span><br><span class="line">		otherLine = fast[<span class="number">0</span>][j<span class="number">-1</span>]+assembleTime[<span class="number">1</span>][j]+transTime[<span class="number">1</span>][j];</span><br><span class="line">		fast[<span class="number">1</span>][j] = getMin(sameLine,otherLine);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">//最终的结果</span></span><br><span class="line">	<span class="keyword">int</span> result = getMin(fast[<span class="number">0</span>][<span class="number">5</span>]+offLineTime[<span class="number">0</span>][<span class="number">0</span>],fast[<span class="number">1</span>][<span class="number">5</span>]+offLineTime[<span class="number">1</span>][<span class="number">0</span>]);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"最短的装配时间：%d"</span>,result);</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
